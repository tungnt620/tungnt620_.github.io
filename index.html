<head>

<meta property="og:title" content="Quiz music" />

  <link rel="icon" href="assets/favicon.ico?v=1482932605374" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css?v=1482932605374">
</head>

<body class="cyan white-text">
  <app>
  </app>
  <div id="app-loading">
    <div class="loader running">
    </div>
  </div>
  <div id="exception-modal" class="modal">
    <div class="modal-content">
      <h5 class="blue-grey-text">Whoops, something went wrong.</h5>
      <br>
      <p class="black-text">We encountered a problem with the app.</p>
      <p class="black-text">If you experience unexpected behavior, please reload the page.</p>
    </div>
    <div class="modal-footer">
      <span class="modal-action modal-close waves-effect waves-teal btn-flat">Close</span>
      <span class="waves-effect waves-teal btn-flat" onclick="window.location.reload(false)">Reload Now</span>
    </div>
  </div>

  <audio id="audio_correct_answer" preload="auto">
    <source src="assets/correct_answer_sound.mp3" type="audio/mpeg">
    <p>Sorry, your browser does not support the <code>audio</code> element.</p>
  </audio>
  <audio id="audio_wrong_answer" preload="auto">
    <source src="assets/wrong_answer_sound.mp3" type="audio/mpeg">
    <p>Sorry, your browser does not support the <code>audio</code> element.</p>
  </audio>

  <div id="fb-root"></div>
  
  <script src="app/bundle.js?v=1482932605374"></script>
   
</body>

</html>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(event) { 
    setTimeout(function() {
      var isMobile = window.matchMedia("only screen and (max-width: 978px)");
      if (!isMobile.matches) {
         document.getElementsByClassName('at-expanding-share-button-toggle')[0].style.display = "none";
      }
    }, 4000);
  });
</script>
